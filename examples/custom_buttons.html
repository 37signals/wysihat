<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>WYSIWYG</title>

  <style type="text/css" media="screen">
    iframe {
      width: 100%;
      height: 150px;
      border: 1px solid #999;
    }

    .editor_toolbar .button {
      float: left;
      margin: 2px 5px;
    }

    .editor_toolbar .selected {
      color: red !important;
    }
  </style>

  <script type="text/javascript" src="../vendor/prototype.js"></script>
  <script type="text/javascript" src="../dist/wysihat.js"></script>

  <script type="text/javascript" charset="utf-8">
    Event.observe(window, 'load', function() {
      var editor = WysiHat.Editor.attach('content');
      var toolbar = new WysiHat.Toolbar(editor);

      toolbar.addButton(
        { name: 'bold', label: "Bold" }, function(editor) {
        editor.boldSelection();
      });

      toolbar.addButton(
        { name: 'underline', label: "Underline" }, function(editor) {
        editor.underlineSelection();
      });

      toolbar.addButton(
        { name: 'italic', label: "Italic" }, function(editor) {
        editor.italicSelection();
      });
    });
  </script>
</head>

<body>
  <form action="#" method="post" style="width: 500px;">
    <!-- This HTML will be automatically generated for you by the toolbar class
    <div class="editor_toolbar">
      <a class="button bold" href="#"><span>Bold</span></a>
      <a class="button underline" href="#"><span>Underline</span></a>
      <a class="button italic" href="#"><span>Italic</span></a>
    </div>
    <iframe id="content_editor" style="display: none;"> -->
    <textarea id="content"></textarea>
  </form>
</body>
</html>
