<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>WYSIWYG</title>

  <!--[if IE]>
  <script type='text/javascript' src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>
  <script type="text/javascript" src="ierange.js"></script>
  <![endif]-->

  <style type="text/css" media="screen">
    textarea {
      width: 100%;
      height: 100px;
    }

    .editor {
      clear: both;
      min-height: 100px;
      margin: 5px 0;
      padding: 5px;
      border: 1px solid #acacac;
      outline: none;
    }

    .editor p {
      margin: 0;
    }

    .editor_toolbar .button {
      float: left;
      margin: 2px 5px;
    }

    .editor_toolbar .selected {
      color: red !important;
    }
  </style>

  <script type="text/javascript" src="../dist/prototype.js"></script>
  <script type="text/javascript" src="../dist/wysihat.js"></script>

  <script type="text/javascript" charset="utf-8">
    var LinkSelectionHelper = {
      promptLinkSelection: function() {
        if (this.linkSelected()) {
          if (confirm("Remove link?"))
            this.unlinkSelection();
        } else {
          var value = prompt("Enter a URL", "http://www.google.com/");
          if (value)
            this.linkSelection(value);
        }
      }
    }

    WysiHat.Editor.include(LinkSelectionHelper);

    var textarea, editor;

    document.observe("dom:loaded", function() {
      new WysiHat.Observer(document.body);

      editor = WysiHat.Editor.attach('note_body');
      var toolbar = new WysiHat.Toolbar(editor);
      toolbar.addButtonSet(WysiHat.Toolbar.ButtonSets.Basic);

      toolbar.addButton({
        label: "Link",
        handler: function(editor) { return editor.promptLinkSelection(); }
      });

      editor.outputFilter = function(text) {
        return text.formatHTMLOutput().sanitize({
          tags: ['span', 'p', 'br', 'strong', 'em', 'u', 'a'],
          attributes: ['id', 'href']
        });
      };

      editor.observe("wysihat:change", function(event) {
        editor.save();
        $('note_body_raw').setValue(event.element().rawContent());
      });

      editor.observe("paste", function(event) {
        (function() { editor.reload(); }).defer();
      });

      $('note_body').show();
    });
  </script>
</head>

<body>
  <form id="edit_note" action="#" method="post" style="width: 500px;">
    <textarea class="editable" id="note_body" disabled>&lt;p&gt;Here is some basic text...&lt;br /&gt;
...with a line break.&lt;/p&gt;

&lt;p&gt;We want to put a paragraph...&lt;/p&gt;

&lt;p&gt;...right there.&lt;/p&gt;</textarea>
    <textarea id="note_body_raw" disabled></textarea>
  </form>
</body>
</html>
